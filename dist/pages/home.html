<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
        <link rel="stylesheet" href="../css/style.css">
        <title>Home</title>
    </head>
    <body class="back">
        <div class="container">
            <div class="row py-5">
                <div class="col-12 shadow rounded-4 d-flex flex-column bg-light text-dark">
                    <div class="mt-5">
                        <h1 class="fw-bold">Meus recados</h1>
                    </div>
                    <form action="">
                        <div class="mt-4 form-label col-12 d-flex">
                            <input type="text" class="form-control me-3 border border-3" placeholder="Descrição" id="descricão">
                            <input type="text" class="form-control me-3 border border-3" placeholder="Detalhamento" id="detalhamento">
                            <button type="submit" class="btn btn-primary border border-3">Salvar</button>
                        </div>
                    </form>
                    <div>
                        <table class="table table-striped mt-4 mb-5">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Descrição</th>
                                    <th scope="col">Detalhamento</th>
                                    <th scope="col">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
